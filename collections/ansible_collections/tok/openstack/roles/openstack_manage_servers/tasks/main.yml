- name: Create app1
  os_server:
    cloud: openstack
    name: app1
    image: rhel-7.6
    key_name: ansible_ssh_key
    flavor: m2.tiny
    security_groups: apps
    delete_fip: yes
    wait: no
    nics:
      - net-name: int_network
    meta: "group=app_servers, deployment_name=QA"
    userdata: |
      #!/bin/bash curl -o /tmp/openstack.pub 
      http://www.opentlc.com/download/ansible_bootcamp/openstack_keys/openstack.pub 
      cat /tmp/openstack.pub >> /home/cloud-user/.ssh/authorized_keys

- name: Add floating IP to app1
  os_floating_ip:
    cloud: openstack
    state: present
    reuse: yes
    server: app1
    network: ext_network
    wait: true
    timeout: 200

